<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    
    <!-- Viewport meta tag for responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- manifest.json provides metadata used when your web app is installed on a user's mobile device or desktop -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Add a link to a web font if needed -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <title>React App</title>
    
    <!-- Add some basic mobile-friendly styling -->
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif; /* Mobile-friendly font */
        background-color: #f0f0f0; /* Light background */
      }
      
      /* Basic styles for root div to fit screen */
      #root {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 1rem;
      }

      /* Ensure images and content are responsive */
      img, video {
        max-width: 100%;
        height: auto;
      }
      
      /* Prevent horizontal overflow on smaller screens */
      * {
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Scripts will be injected here during the build process -->
  </body>
</html>
